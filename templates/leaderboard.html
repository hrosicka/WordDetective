<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Tvé existující CSS styly */
        :root {
            --background-color: #ffffff;
            --text-color: #212121;
            --table-header-bg: #343a40;
            --table-header-text: #ffffff;
            --table-row-bg: #ffffff;
            --table-row-bg-alt: #f8f9fa;
            --primary-color: #006fca;
        }
    
        [data-theme="dark"] {
            --background-color: #1e1e1e;
            --text-color: #e0e0e0 !important;
            --table-header-bg: #1e1e1e;
            --table-header-text: #e0e0e0;
            --table-row-bg: #1e1e1e;
            --table-row-bg-alt: #5a5a5a;
            --primary-color: #ba68c8;
    
            /* Přepisujeme Bootstrap proměnné pro tabulky v dark mode */
            --bs-table-color: var(--text-color) !important;
            --bs-table-bg: var(--background-color) !important;
            --bs-table-striped-color: var(--text-color) !important;
            --bs-table-striped-bg: var(--table-row-bg-alt) !important;
            --bs-table-hover-color: var(--table-header-text) !important;
            --bs-table-hover-bg: var(--table-header-bg) !important;
            --bs-table-border-color: #444 !important;
        }
    
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
    
        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
    
        .table {
            color: var(--bs-table-color); /* Používáme Bootstrap proměnnou */
            background-color: var(--bs-table-bg); /* Používáme Bootstrap proměnnou */
            transition: background-color 0.3s, color 0.3s;
        }
    
        .table thead {
            background-color: var(--table-header-bg);
            color: var(--table-header-text);
        }
    
        .table tbody tr:nth-child(odd) {
            background-color: var(--bs-table-striped-bg);
            color: var(--bs-table-striped-color) !important;
        }
    
        .table tbody tr:nth-child(even) {
            background-color: var(--bs-table-bg);
            color: var(--bs-table-color) !important;
        }
    
        /* Specifické styly pro DataTables - ZVÝŠENÁ SPECIFICITA */
        table#leaderboardTable.dataTable tbody tr.odd td {
            color: var(--text-color) !important;
            text-decoration: none !important;
        }
    
        table#leaderboardTable.dataTable tbody tr.even td {
            color: var(--text-color) !important;
            text-decoration: none !important;
        }
    
        /* Globální odstranění přeškrtnutí - pro jistotu */
        tr, td {
            text-decoration: none !important;
        }

        /* Styly pro search input v DataTables v dark mode */
        /* Tyto styly jsou důležité pro viditelnost vyhledávacího pole v dark mode */
        [data-theme="dark"] div.dataTables_wrapper div.dataTables_filter input {
            color: var(--text-color) !important; /* Nastavíme barvu textu na světlou */
            background-color: #333 !important; /* Volitelně můžeme změnit i pozadí inputu */
            border: 1px solid #555 !important; /* Volitelně upravíme i ohraničení */
        }

        /* Důležité: Následující pravidla by měla být umístěna v tvém style.css */
        /* a měla by přijít PO načtení Bootstrap CSS a DataTables Buttons CSS */

        /* Styl pro všechna tlačítka DataTables */
        div.dataTables_wrapper div.dt-buttons .dt-button {
            background-color: var(--primary-color); /* Použije barvu z --primary-color */
            color: var(--background-color); /* Použije barvu textu z --text-color-primary */
            border: none; /* Odstraní výchozí okraj, pokud nějaký je */
            box-shadow: var(--box-shadow); /* Zachová stín */
            transition: background-color var(--transition-duration) ease-in-out, transform 0.1s ease-in-out, color var(--transition-duration) ease-in-out;
        }

        /* Styl pro hover efekt tlačítek DataTables */
        div.dataTables_wrapper div.dt-buttons .dt-button:hover {
            background-color: #004a87; /* Tmavší odstín pro hover (můžeš použít i jinou proměnnou, pokud máš) */
            color: #fff; /* Zajistí bílý text při hoveru, pokud text-color-primary by v dark mode byl tmavý */
            transform: translateY(-2px); /* Jemný posun nahoru */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Jemně výraznější stín */
        }

        /* Přizpůsobení barvy ikonám uvnitř tlačítek, aby odpovídaly textu */
        div.dataTables_wrapper div.dt-buttons .dt-button i.fas {
            color: inherit; /* Ikona zdědí barvu textu rodičovského tlačítka */
        }

        /* Dark mode specifické styly pro tlačítka DataTables */
        [data-theme="dark"] div.dataTables_wrapper div.dt-buttons .dt-button {
            background-color: var(--primary-color); /* V dark mode --primary-color je #ba68c8 */
            color: #fff; /* V dark mode --text-color-primary je #e0e0e0 */
        }

        [data-theme="dark"] div.dataTables_wrapper div.dt-buttons .dt-button:hover {
            background-color: #8c4b9d; /* Trochu tmavší odstín pro hover v dark mode */
            color: #fff; /* Bílý text při hoveru v dark mode */
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="container my-5"> {# Přidej kontejner pro lepší zarovnání, pokud používáš Bootstrap #}
        <div class="table-responsive"> {# Zajistí responzivní tabulku #}
            <table id="leaderboardTable" class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player, score in leaderboard %}
                    <tr>
                        <td>{{ player }}</td>
                        <td>{{ score }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <button type="button" class="back-button" onclick="window.location.href='/'">Back to Game</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#leaderboardTable').DataTable({
                "dom": 'Bfrtip', // Zahrnuje tlačítka, filtrování, řazení a stránkování
                "order": [[ 1, "desc" ]], // Volitelně: Seřadí tabulku podle druhého sloupce (Score) sestupně
                "buttons": [ // Volitelně: Přidání exportních tlačítek
                    {
                        extend: 'copy',
                        text: '<i class="fas fa-copy"></i> Copy',
                        className: 'btn btn-primary'
                    },
                    {
                        extend: 'csv',
                        text: '<i class="fas fa-file-csv"></i> CSV',
                        className: 'btn btn-success'
                    },
                    {
                        extend: 'excel',
                        text: '<i class="fas fa-file-excel"></i> Excel',
                        className: 'btn btn-success'
                    },
                    {
                        extend: 'print',
                        text: '<i class="fas fa-print"></i> Print',
                        className: 'btn btn-secondary'
                    }
                ]
            });
        });
        
        // Nastavení aktuálního režimu při načtení stránky
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
    </script>
</body>
</html>
