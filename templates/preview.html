<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Data</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='datatables_custom.css') }}">
</head>
<body>
    <h1>Preview Data</h1>
    <div class="container my-5">
        <div class="table-responsive">
            <table id="dataTable" class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Word</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for word, description in data.items() %}
                    <tr>
                        <td>{{ word }}</td>
                        <td>{{ description }}</td>
                        <td>
                            <button class="btn btn-danger delete-button" data-word="{{ word }}" title="Delete">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <button type="button" class="back-button" onclick="window.location.href='/'">Back to Game</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#dataTable').DataTable({
                "dom": 'Bfrtip',
                "buttons": [
                    {
                        extend: 'copy',
                        text: '<i class="fas fa-copy"></i> Copy', // Icon for Copy button
                        className: 'btn btn-primary' // Bootstrap class
                    },
                    {
                        extend: 'csv',
                        text: '<i class="fas fa-file-csv"></i> CSV', // Icon for CSV
                        className: 'btn btn-success'
                    },
                    {
                        extend: 'excel',
                        text: '<i class="fas fa-file-excel"></i> Excel', // Icon for Excel
                        className: 'btn btn-success'
                    },
                    {
                        extend: 'print',
                        text: '<i class="fas fa-print"></i> Print', // Icon for Print
                        className: 'btn btn-secondary'
                    }
                ]
            });
        });
        
        // Set current theme on page load
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        // Deleting a word
        $(document).on('click', '.delete-button', function () {
            const wordToDelete = $(this).data('word'); // Get the word to be deleted

            // Confirm action
            if (confirm(`Are you sure you want to delete the word "${wordToDelete}"?`)) {
                $.ajax({
                    url: '/delete_word', // URL endpoint for deletion
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ word: wordToDelete }),
                    success: function (response) {
                        alert(response.message); // Display success message
                        location.reload(); // Reload the page
                    },
                    error: function (xhr, status, error) {
                        alert('Failed to delete the word: ' + error); // Error
                    }
                });
            }
        });

    </script>
</body>
</html>
